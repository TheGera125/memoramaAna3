<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Memorama Marino</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e0f7fa; text-align: center; }
    h1 { color: #00796b; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 120px; height: 120px;
      background: #004d40;
      color: white;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .card.flipped, .card.matched {
      background: #b2dfdb;
      color: #004d40;
      cursor: default;
    }
    #info { margin-top: 20px; min-height: 50px; font-weight: bold; }
    #score, #timer {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Memorama Marino</h1>
<div id="game-board"></div>
<div id="info"></div>
<div id="score">Puntuaci贸n: 0</div>
<div id="timer">Tiempo: 0s</div>

<script>
const animals = [
  {emoji:'', name:'Delf铆n', sound:'sonidos/delfin.mp3', fact:'Los delfines usan sonidos para comunicarse.'},
  {emoji:'', name:'Tibur贸n', sound:'sonidos/tiburon.mp3', fact:'Los tiburones tienen un sentido del olfato muy agudo.'},
  {emoji:'', name:'Pulpo', sound:'sonidos/pulpo.mp3', fact:'El pulpo puede cambiar de color para camuflarse.'},
  {emoji:'', name:'Cangrejo', sound:'sonidos/cangrejo.mp3', fact:'Los cangrejos tienen un caparaz贸n duro para protegerse.'},
  {emoji:'', name:'Pez Payaso', sound:'sonidos/pez.mp3', fact:'Los peces payaso viven en an茅monas para protecci贸n.'},
  {emoji:'', name:'Tortuga Marina', sound:'sonidos/tortuga.mp3', fact:'Las tortugas marinas pueden vivir m谩s de 80 a帽os.'},
  {emoji:'', name:'Pez Globo', sound:'sonidos/globo.mp3', fact:'El pez globo se infla para evitar a los depredadores.'},
  {emoji:'', name:'Calamar', sound:'sonidos/calamar.mp3', fact:'Los calamares pueden expulsar tinta para escapar.'}
];

let cardsArray = [...animals, ...animals];

function shuffle(array) {
  for (let i = array.length -1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

cardsArray = shuffle(cardsArray);

const board = document.getElementById('game-board');
const info = document.getElementById('info');
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matches = 0;
let score = 0;
let time = 0;
let timerInterval = null;

function startTimer() {
  timerInterval = setInterval(() => {
    time++;
    timerDisplay.textContent = `Tiempo: ${time}s`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function playSound(url) {
  const audio = new Audio(url);
  audio.play().catch(err => {
    console.warn("No se pudo reproducir el sonido:", err);
  });
}

cardsArray.forEach((animal, index) => {
  const card = document.createElement('div');
  card.classList.add('card');
  card.dataset.name = animal.name;
  card.dataset.index = index;
  card.textContent = '';
  card.addEventListener('click', flipCard);
  board.appendChild(card);
});

function flipCard() {
  if(lockBoard) return;
  if(this === firstCard) return;

  const animal = cardsArray[this.dataset.index];

  this.classList.add('flipped');
  this.textContent = animal.emoji;

  // Sonido local al voltear
  playSound('sonidos/voltear.mp3');

  if(!firstCard) {
    firstCard = this;
    if(time === 0) startTimer();
    return;
  }

  secondCard = this;
  lockBoard = true;

  checkForMatch();
}

function checkForMatch() {
  const firstAnimal = cardsArray[firstCard.dataset.index];
  const secondAnimal = cardsArray[secondCard.dataset.index];

  if(firstAnimal.name === secondAnimal.name) {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');

    playSound(firstAnimal.sound);

    info.textContent = `隆Encontraste pareja! ${firstAnimal.name}: ${firstAnimal.fact}`;
    score += 10;
    matches++;
    scoreDisplay.textContent = `Puntuaci贸n: ${score}`;
    resetTurn();

    if(matches === animals.length) {
      info.textContent = `隆Felicidades! Terminaste en ${time} segundos con una puntuaci贸n de ${score}.`;
      stopTimer();
    }
  } else {
    info.textContent = 'No es pareja, intenta de nuevo.';
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      firstCard.textContent = '';
      secondCard.classList.remove('flipped');
      secondCard.textContent = '';
      resetTurn();
      info.textContent = '';
    }, 1500);
  }
}

function resetTurn() {
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}
</script>

</body>
</html>
